{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="flex row justify-content-center align-items-center py-md-5 py-3" style="min-height: 90vh;">
        <form action="." method="POST">
            <h4>Enter amount</h4>
            <hr>
            {% csrf_token %}
            {{ payment_form | crispy }}
            <p>
                <input class="btn btn-primary my-2" type="submit" value="Submit">
            </p>
        </form>
    </div>
</div>
{% endblock content %}
